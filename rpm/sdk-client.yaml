Name: sdk-client
Summary: Sailfish OS SDK client tools
Description: Tools to support the Sailfish OS Qt Creator
Version: 0.8
Release: 1
Group: Development Platform/Platform SDK
License: GPLv2+
URL: https://github.com/sailfishos/sdk-client
BuildArch: noarch
Requires:
  - sudo
  - openssh-server
  - rsync
Sources:
  - '%{name}-%{version}.tar.bz2'
PkgBR:
  - systemd
Configure: none
SetupOptions: -q -n %{name}-%{version} 
Files:
  - '%{_bindir}/install-rpm'
SubPackages:
  - Name: emul
    Summary: Sailfish OS SDK files for the Emulator VM
    Description: Contains the supporting configs for Emulator VMs to setup shared
      folders and the internal LAN for the SDK build engine
    Group: System/Base
    Conflicts:
      - sdk-vm
    RequiresPost:
      - /bin/ln
      - systemd
    Requires:
      - connman >= 1.14
      - virtualbox-guest-tools
    Files:
      - '%{_sysconfdir}/*'
      - '%{_bindir}/sdk-shutdown'
      - '%{_bindir}/sdk-setup-emulan'
      - '%{_unitdir}/sdk-emulan.service'
      - '%{_unitdir}/sdk-refresh-repos.service'
      - '%{_unitdir}/etc-mersdk-share.mount'
      - '%{_unitdir}/etc-ssh-authorized_keys.mount'
      - '%{_unitdir}/sdk-restart-connman.service'
Patches: []
